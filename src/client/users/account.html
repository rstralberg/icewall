<form enctype="multipart/form-data">

    <h1>${fullname}</h1>

    <hr>

    <div class="cols-100">
        <input type="hidden" id="ea-user-image">
        <div id="ea-image"></div>
    </div>

    <div class="cols-40-60">
        <label for="ea-file">Bild</label>
        <input disabled accept=".jpeg, .png, .jpg" type="file" id="eu-file" onchange="ea_image_selected()">
    </div>

    <div class="cols-40-60">
        <label for="ea-fullname">Fullständigt namn</label>
        <input disabled type="text" id="ea-fullname" value="${fullname}">
    </div>
    <div class="cols-40-60">
        <label for="ea-email">Epost</label>
        <input disabled type="email" id="ea-email" value="${email}">
    </div>
    
    <hr>
    <input type="hidden" id="ea-user-password">
    <div class="cols-50-50">
        <input id='ea-password' type="button" value="Lösenord" onclick="ea_password()">
    </div>

    <div class="cols-50-50">
        <input id="eu-delete" type="button" value="spara" onclick="ea_save()">
        <input type="button" value="Klar" onclick="ea_close()">
    </div>

</form>
