<form enctype="multipart/form-data">
    
    <h1>Skapa ny sida</h1>

        <hr>

        <div class="cols-40-60">
            <label for="pg-create-form-title">Sidans titel:</label>
            <input type="text" id="pg-create-form-title" name="title" required> 
        </div>
        
        <div class="cols-40-60">
            <label for="pg-create-form-placement">Placering:</label>
            <select id="pg-create-form-placement">
                <option value="top">I toppmeny UTAN underliggande sidor</option>
                <option value="parent">I toppmeny MED underliggande sidor</option>
                ${pages}
            </select>   
        </div>
        
        <div class="cols-40-60">
            <label for="pg-create-form-showtitle">Visa sidans titel</label>
            <input type="checkbox" id="pg-create-form-showtitle" checked>
        </div>
        
        <div class="cols-40-60">
            <label  for="pg-create-form-author">Författare</label>
            <select id="pg-create-form-author">
                ${users}
            </select>
        </div>
        
        <hr>
        <div class="cols-100">
            <input type="button" value="Skapa" onclick="pg_create_form_create()">
        </div>
        
        <div class="cols-100">
            <input type="button" value="Stäng" onclick="pg_create_form_close()">
        </div>
        
</form>
