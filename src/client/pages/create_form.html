<form enctype="multipart/form-data">
    
    <h1>Skapa ny sida</h1>

        <hr>

        <div class="cols-40-60">
            <label for="pg-create-form-title">Sidans titel:</label>
            <input type="text" id="pg-create-form-title" onchange="enable_new_page()"> 
        </div>
        
        <div class="cols-40-60">
            <label for="pg-create-form-placement">Placering:</label>
            <select id="pg-create-form-placement"  onchange="enable_new_page()">
                <option value="top">I toppmeny UTAN underliggande sidor</option>
                <option value="parent">I toppmeny MED underliggande sidor</option>
                ${pages}
            </select>   
        </div>
        
        <div class="cols-40-60">
            <label for="pg-create-form-showtitle">Visa sidans titel</label>
            <input type="checkbox" id="pg-create-form-showtitle" onchange="enable_new_page()">
        </div>
        
        <div class="cols-40-60">
            <label  for="pg-create-form-author">Författare</label>
            <select id="pg-create-form-author" onchange="enable_new_page()">
                ${users}
            </select>
        </div>
        
        <hr>
        <div class="cols-100">
            <input disabled id='create-new-page' type="button" value="Skapa" onclick="create_new_page()"0>
        </div>
        
        <div class="cols-100">
            <input type="button" value="Stäng" onclick="close_createform()">
        </div>
        
</form>
