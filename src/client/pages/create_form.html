<form enctype="multipart/form-data">
    
    <h1>Skapa ny sida</h1>

        <hr>

        <div class="cols-40-60">
            <label for="cp-title">Sidans titel:</label>
            <input type="text" id="cp-title" name="title" required> 
        </div>
        
        <div class="cols-40-60">
            <label for="cp-placement">Placering:</label>
            <select id="cp-placement">
                <option value="top">I toppmeny UTAN underliggande sidor</option>
                <option value="parent">I toppmeny MED underliggande sidor</option>
                ${pages}
            </select>   
        </div>
        
        <div class="cols-40-60">
            <label for="cp-showtitle">Visa sidans titel</label>
            <input type="checkbox" id="cp-showtitle" checked>
        </div>
        
        <div class="cols-40-60">
            <label  for="cp-author">Författare</label>
            <select id="cp-author">
                ${users}
            </select>
        </div>
        
        <hr>
        <div class="cols-100">
            <input type="button" value="OK" onclick="on_create_page()">
        </div>
        
        <div class="cols-100">
            <input type="button" value="Stäng" onclick="on_close_pagecreate()">
        </div>
        
</form>
