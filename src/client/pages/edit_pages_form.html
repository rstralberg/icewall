<form enctype="multipart/form-data">

    <h1>Redigera sidor</h1>

    <hr>

    <div class="cols-40-60">
        <label for="edit-pages-pages">Välj sida:</label>
        <select id="edit-pages-pages" onchange="edit_page_selected(this)">
            <option value="none">Välj!</option>
            ${pages}
        </select>
    </div>

    <div class="cols-10-90">
        <div style="width:min-content">
            <img id="edit-pages-up" class="tool" src="icons/white/arrow_up.svg" onclick="page_move_up()">
            <img id="edit-pages-down" class="tool" src="icons/white/arrow_down.svg" onclick="page_move_down()">
        </div>
        <ul id="edit-pages-pagelist">
        </ul>
    </div>

    <input type="hidden" id="edit-pages-selected">
    <div class="cols-100">
        <input type="text" disabled readonly id="edit-pages-selected-name">
    </div>

    <div class="cols-100">
        <input disabled id="edit-pages-delete" type="button" value="Radera" onclick="delete_selected_page()">
    </div>

    <div class="cols-40-60">
        <input disabled id="edit-pages-rename-button" type="button" value="Ändra" onclick="edit_change_pagename()">
        <input disabled type="text" id="edit-pages-rename" oninput="edit_new_pagename(this)">
    </div>

    <div class="cols-40-60">
        <label for="edit-pages-parent-select">Lägg sidan under</label>
        <select id="edit-pages-parent-select" onchange="edit_parent_selected(this)">
            <option value="none">Välj!</option>
            <option value="0">Toppnivå!</option>
            ${parents}
        </select>
    </div>

    <hr>

    <div class="cols-100">
        <input type="button" value="Klar" onclick="close_editpages()">
    </div>

</form>
