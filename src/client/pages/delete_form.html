<form enctype="multipart/form-data">
    
    <h1>Radera sida</h1>

        <hr>

        <div class="cols-100">
            Kom ihåg att om du raderar en sida som har undersidor så
            raderas även dessa. Så tänk två gånger.
        </div>

        <div class="cols-40-60">
            <label for="dp-pages">Välj sida att radera:</label>
            <select id="dp-pages">
                ${pages}
            </select>
        </div>
        
        <hr>
        
        <div class="cols-100">
            <input id="dp-delete" type="button" value="Radera" onclick="on_delete_page()">
        </div>
        
        <div class="cols-100">
            <input type="button" value="Stäng" onclick="on_close_delete_page()">
        </div>
        
</form>
