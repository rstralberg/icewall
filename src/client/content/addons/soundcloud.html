<form enctype="multipart/form-data">

    <h1>Soundcloud</h1>

    <hr>

    <div class="cols-100" id="sc-frame">
        ${url}
    </div>

    <div class="cols-20-80">
        <label for="sc-url">Klistra in:</label>
        <input type="text" id="sc-url" onchange="on_soundcloud_pasted(this)">
    </div>

    <hr>

    <div class="cols-100">
        <input disabled id="sc-save-button" type="button" value="OK" onclick="on_soundcloud_save()">
    </div>

    <div class="cols-100">
        <input type="button" value="Stäng" onclick="soundcloud_close()">
    </div>

</form>
