<form class="theme" enctype="multipart/form-data">

    <div>
        <h1>Allmänt</h1>

        <div class="cols-60-40">
            <label for="atg-font">Teckensnitt</label>
            <select id="atg-font">
                ${fonts}
            </select>
        </div>

        <div class="cols-60-40">
            <label for="atg-left">Vänster Marginal</label>
            <input type="number" min="10" max="30" id="atg-left" value="${left}" oninput="atg_left(this)">
        </div>

        <div class="cols-60-40">
            <label for="atg-width">Bredd</label>
            <input type="number" min="50" max="80" id="atg-width" value="${width}" oninput="atg_width(this)">
        </div>
        <div class="cols-60-40">
            <label for="atg-vgap">Mellanrum</label>
            <input type="number" min="0" max="10" id="atg-vgap" value="${vGap}" oninput="atg_vgap(this)">
        </div>

        <div class="cols-60-40">
            <label for="atg-radius">Rundning av hörn</label>
            <input type="number" min="0" max="20" id="atg-radius" value="${radius}" oninput="atg_radius(this)">
        </div>

        <div class="cols-60-40">
            <label for="atg-linkfg">Länkars färg</label>
            <input type="color" id="atg-linkfg" value="${linkFg}" oninput="atg_linkfg(this)">
        </div>

        <div class="cols-60-40">
            <label for="atg-appbg">Bakgrund</label>
            <input type="color" id="atg-appbg" value="${appBg}" oninput="atg_appbg(this)">
        </div>

        <div class="cols-100">
            <input type="button" value="Klar" onclick="atg_close()">
        </div>
    </div>
</form>
