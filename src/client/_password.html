<form  enctype="multipart/form-data">
    
    <h1>Redigera lösenord</h1>

        <hr>

        <div class="cols-40-60">
            <label for="pw-password">Lösenord:</label>
            <input type="password" id="pw-password">
        </div>

        <div class="cols-40-60">
            <label for="pw-repeat">Upprepa lösenordet:</label>
            <input type="password" id="pw-repeat" onchange="pw_repeat()">
        </div>
        
        <hr>
        
        <div class="cols-100">
            <input disabled id="pw-save" type="button" value="Spara" onclick="${savefunc}('pw-password')">
        </div>
        
        <div class="cols-100">
            <input type="button" value="Stäng" onclick="pw_close()">
        </div>
        
</form>
