<form class="theme" enctype="multipart/form-data">


    <div>
        <h1>Innehåll</h1>

        <div class="cols-30-30-30">
            <label for="atc-borderwidth">Ram</label>
            <input type="number" min="0" nax="10" id="atc-borderwidth" value=${contBorderWidth} oninput="atc_borderwidth(this)">
            <input type="color" id="atc-bordercolor" value=${contBorderColor} oninput="atc_bordercolor(this)">
        </div>

        <div class="cols-60-40">
            <label for="atc-bg">Bakgrundsfärg</label>
            <input type="color" id="atc-bg" value=${contBg} oninput="atc_bg(this)">
        </div>

        <div class="cols-60-40">
            <label for="atc-fg">Teckenfärg</label>
            <input type="color" id="atc-fg" value=${contFg} oninput="atc_fg(this)">
        </div>

        <div class="cols-60-40">
            <label for="atc-shadow">Skuggning</label>
            <input type="checkbox" id="atc-shadow" ${contShadow} oninput="atc_shadow(this)">
        </div>

        <div class="cols-100">
            <input type="button" value="Klar" onclick="atc_close()">
        </div>
</form>
