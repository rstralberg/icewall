<form enctype="multipart/form-data">

    <h1>Välj tema som ska redigeras</h1>

    <hr>
    <div style="width:30vw"></div>
    <div class="cols-40-60">
        <label for="sys-themes-form-themes">Teman</label>
        <select id="sys-themes-form-themes" onchange="sys_themes_form_selected()">
            <option value="none">Välj!</option>
            ${themes}
        </select>
    </div>

    <hr>

    <div class="cols-50-50">
        <input id='sys-themes-form-new' type="button" value="Nytt" onclick="sys_themes_form_new()">
    </div>

    <div class="cols-50-50">
        <input id="sys-themes-form-delete" disabled type="button" value="Radera" onclick="sys_themes_form_delete()">
        <input type="button" value="Klar" onclick="sys_themes_form_close()">
    </div>

</form>
