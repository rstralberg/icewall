<form enctype="multipart/form-data">

    <h1>Redigera användare</h1>

    <hr>

    <div class="cols-40-60">
        <label for="sys-users-form-users">Användare</label>
        <select id="sys-users-form-users" onchange="sys_users_form_user_selected()">
            <option value="none">Välj!</option>
            <option value="add">Lägg till ny användare!</option>
            ${users}
        </select>
    </div>

    <div class="cols-100">
        <input type="hidden" id="sys-users-form-user-image">
        <div id="sys-users-form-image"></div>
    </div>

    <div class="cols-40-60">
        <label for="sys-users-form-file">Bild</label>
        <input disabled accept=".jpeg, .png, .jpg" type="file" id="sys-users-form-file" onchange="sys_users_form_image_selected()">
    </div>

    <div class="cols-40-60">
        <label for="sys-users-form-username">Användarnamn</label>
        <input disabled type="text" id="sys-users-form-username">
    </div>
    <div class="cols-40-60">
        <label for="sys-users-form-fullname">Fullständigt namn</label>
        <input disabled type="text" id="sys-users-form-fullname">
    </div>
    <div class="cols-40-60">
        <label for="sys-users-form-email">Epost</label>
        <input disabled type="email" id="sys-users-form-email">
    </div>
    
    <hr>
    <input type="hidden" id="sys-users-form-user-password">
    <div class="cols-50-50">
        <input id='sys-users-form-password' disabled type="button" value="Lösenord" onclick="sys_users_form_password()">
    </div>

    <div class="cols-50-50">
        <input id='sys-users-form-save-new' disabled type="button" value="Spara ny" onclick="sys_users_form_save_new()">
        <input id='sys-users-form-save' disabled type="button" value="Spara" onclick="sys_users_form_save()">
    </div>

    <div class="cols-50-50">
        <input id="sys-users-form-delete" disabled type="button" value="Radera" onclick="sys_users_form_delete()">
        <input type="button" value="Klar" onclick="sys_users_form_close()">
    </div>

</form>
