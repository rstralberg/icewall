<form enctype="multipart/form-data">

    <h1>Redigera användare</h1>

    <hr>

    <div class="cols-40-60">
        <label for="eu-users">Användare</label>
        <select id="eu-users" onchange="eu_user_selected()">
            <option value="none">Välj!</option>
            <option value="add">Lägg till ny användare!</option>
            ${users}
        </select>
    </div>

    <div class="cols-100">
        <input type="hidden" id="eu-user-image">
        <div id="eu-image"></div>
    </div>

    <div class="cols-40-60">
        <label for="eu-file">Bild</label>
        <input disabled accept=".jpeg, .png, .jpg" type="file" id="eu-file" onchange="eu_image_selected()">
    </div>

    <div class="cols-40-60">
        <label for="eu-username">Användarnamn</label>
        <input disabled type="text" id="eu-username">
    </div>
    <div class="cols-40-60">
        <label for="eu-fullname">Fullständigt namn</label>
        <input disabled type="text" id="eu-fullname">
    </div>
    <div class="cols-40-60">
        <label for="eu-email">Epost</label>
        <input disabled type="email" id="eu-email">
    </div>
    
    <hr>
    <input type="hidden" id="eu-user-password">
    <div class="cols-50-50">
        <input id='eu-password' disabled type="button" value="Lösenord" onclick="eu_password()">
    </div>

    <div class="cols-50-50">
        <input id='eu-save-new' disabled type="button" value="Spara ny" onclick="eu_save_new()">
        <input id='eu-save' disabled type="button" value="Spara" onclick="eu_save()">
    </div>

    <div class="cols-50-50">
        <input id="eu-delete" disabled type="button" value="Radera" onclick="eu_delete()">
        <input type="button" value="Klar" onclick="eu_close()">
    </div>

</form>
