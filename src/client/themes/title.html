<form class="theme" enctype="multipart/form-data">

    <div>
        <h1>Titelrad</h1>
        
        
        <div class="cols-60-40">
            <label for="att-tbarh">HÃ¶jd</label>
            <input type="number" min="10" max="30" id="att-tbarh" value="${tbarH}" oninput="att_tbarh(this)">
        </div>

        <div class="cols-60-40">
            <label for="att-bold">Fet stil</label>
            <input type="checkbox" id="att-bold" ${tbarBold} oninput="att_tbarBold(this)">
        </div>

        <div class="cols-60-40">
            <label for="att-italic">Kursiv stil</label>
            <input type="checkbox" id="att-italic" ${tbarItalic} oninput="att_tbarItalic(this)">
        </div>

        <div class="cols-60-40">
            <label for="att-fontsize">Teckenstorlek</label>
            <select id="att-fontsize" onchange="att_tbarfsize(this)">
                ${fontsizes}
            </select>
        </div>

        <div class="cols-100">
            <input type="button" value="Klar" onclick="att_close()">
        </div>

    </div>
</form>
