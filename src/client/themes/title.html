<form class="theme" enctype="multipart/form-data">

    <div>
        <h1>Titelrad</h1>
        
        <div class="cols-60-40">
            <label for="tbarDisplay">Synlig</label>
            <input type="checkbox" id="tbarVisible" ${tbarDisplay} oninput="on_tbarDisplay(this)">
        </div>

        <div class="cols-60-40">
            <label for="tbarBold">Fet stil</label>
            <input type="checkbox" id="tbarBold" ${tbarBold} oninput="on_tbarBold(this)">
        </div>

        <div class="cols-60-40">
            <label for="tbarItalic">Kursiv stil</label>
            <input type="checkbox" id="tbarItalic" ${tbarItalic} oninput="on_tbarItalic(this)">
        </div>

        <div class="cols-60-40">
            <label for="tbarFontsize">Teckenstorlek</label>
            <select id="tbarFontsize" onchange="on_tbarFsize(this)">
                ${fontsizes}
            </select>
        </div>

        <div class="cols-100">
            <input type="button" value="Klar" onclick="close_tbar()">
        </div>

    </div>
</form>
