<form class="theme" enctype="multipart/form-data">

    <div>
        <h1>Top och botten</h1>
        <figure>
            <figcaption>Normal</figcaption>
            <input type="color" value="${barsBg}" oninput="th_bars_bg(this)">
            <input type="color" value="${barsFg}" oninput="th_bars_fg(this)">
        </figure>

        <figure>
            <figcaption>Ram</figcaption>
            <input type="color" value="${barsBorderColor}" oninput="th_border_color(this)">
        </figure>

        <figure>
            <figcaption>Ramens tjocklek</figcaption>
            <input type="number" min="0" max="10" value="${barsBorderWidth}" oninput="th_borders_width(this)">
        </figure>

        <figure>
            <figcaption>Skuggning</figcaption>
            <input type="checkbox" checked="${barsShadow}" oninput="th_bars_shadow(this)">
        </figure>

        <div class="cols-100">
            <input type="button" value="Klar" onclick="th_bars_close()">
        </div>
    </div>

</form>
