<form class="theme" enctype="multipart/form-data">


    <div>
        <h1>Fot</h1>

        <div class="cols-60-40">
            <label for="atf-fbarh">HÃ¶jd</label>
            <input type="number" min="1" max="30" id="atf-fbarh" value="${fbarH}" oninput="atf_fbarh(this)">
        </div>

        <div class="cols-60-40">
            <label for="atf-bold">Fet stil</label>
            <input type="checkbox" id="atf-bold" ${fbarBold} oninput="atf_fbarBold(this)">
        </div>

        <div class="cols-60-40">
            <label for="atf-italic">Kursiv stil</label>
            <input type="checkbox" id="atf-italic" ${fbarItalic} oninput="atf_fbarItalic(this)">
        </div>

        <div class="cols-60-40">
            <label for="atf-fontsize">Teckenstorlek</label>
            <select id="atf-fontsize" onchange="atf_fbarfsize(this)">
                ${fontsizes}
            </select>
        </div>

        <div class="cols-100">
            <input type="button" value="Klar" onclick="atf_close()">
        </div>
</form>
