<form class="theme" style="width:80vw;display: grid;grid-template-columns: 50% 50%;" enctype="multipart/form-data">

    <div>
        <h1>Skrivfält</h1>

        <div class="cols-60-40">
            <label for="ati-inph">Höjd</label>
            <input class="tinput" type="number" min="1" max="10" id="ati-inph" value="${inpH}" oninput="ati_inph(this)">
        </div>

        <div class="cols-60-40">
            <label for="ati-bold">Fet stil</label>
            <input class="tinput" type="checkbox" id="ati-bold" ${inpBold} oninput="ati_inpBold(this)">
        </div>

        <div class="cols-60-40">
            <label for="ati-italic">Kursiv stil</label>
            <input class="tinput" type="checkbox" id="ati-italic" ${inpItalic} oninput="ati_inpItalic(this)">
        </div>

        <div class="cols-60-40">
            <label for="ati-fontsize">Teckenstorlek</label>
            <select class="tinput" id="ati-fontsize" onchange="ati_inpfsize(this)">
                ${fontsizes}
            </select>
        </div>

        <div class="cols-60-40">
            <label for="ati-shadow">Skuggning</label>
            <input class="tinput" type="checkbox" id="ati-shadow" ${inpShadow} oninput="ati_inpShadow(this)">
        </div>

        <div class="cols-40-60">
            <label for="ati-bghi">Normal</label>
            <div style="display: flex;">
                <input class="tinput" type="color" id="ati-bg" value="${inpBg}" oninput="ati_inpbg(this)">
                <input class="tinput" type="color" id="ati-fg" value="${inpFg}" oninput="ati_inpfg(this)">
            </div>
        </div>

        <div class="cols-40-60">
            <label for="ati-bghi">Markerad</label>
            <div style="display: flex;">
                <input class="tinput" type="color" id="ati-bghi" value="${inpBgHi}" oninput="ati_inpbghi(this)">
                <input class="tinput" type="color" id="ati-fghi" value="${inpFgHi}" oninput="ati_inpfghi(this)">
            </div>
        </div>

        <div class="cols-40-60">
            <label for="ati-bgdis">Spärrad</label>
            <div style="display: flex;">
                <input class="tinput" type="color" id="ati-bgdis" value="${inpBgDis}" oninput="ati_inpbgdis(this)">
                <input class="tinput" type="color" id="ati-fgdis" value="${inpFgDis}" oninput="ati_inpfgdis(this)">
            </div>
        </div>

        <div class="cols-40-60">
            <label for="ati-bgdis">Ram</label>
            <div style="display: flex;">
                <input class="tinput" type="color" id="ati-bordercolor" value="${inpBorderColor}" oninput="ati_bordercolor(this)">
                <input class="tinput" style="width:5vw" type="number" id="ati-borderwidth" value="${inpBorderWidth}"
                    oninput="ati_borderwidth(this)">
            </div>
        </div>

        <div class="cols-100">
            <input class="tinput" type="button" value="Klar" onclick="ati_close()">
        </div>
    </div>
    <div style="margin-left:10px;outline:1px dashed white;border-radius: var(--radius);">

        <input style="margin:2em" type="text" value="Normal">
        <input class="input-hover" style="margin:2em" type="text" value="Markerad">
        <input style="margin:2em" disabled type="text" value="Spärrad">
    </div>

</form>
