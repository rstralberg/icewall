<form class="theme" enctype="multipart/form-data">

    <h1>Meny</h1>

    <div class="cols-60-40">
        <label for="atm-nbarh">Höjd</label>
        <input type="number" min="10" max="30" id="atm-nbarh" value="${nbarH}" oninput="atm_nbarh(this)">
    </div>

    <div class="cols-60-40">
        <label for="atm-bold">Fet stil</label>
        <input type="checkbox" id="atm-bold" ${nbarBold} oninput="atm_nbarBold(this)">
    </div>

    <div class="cols-60-40">
        <label for="atm-italic">Kursiv stil</label>
        <input type="checkbox" id="atm-italic" ${nbarItalic} oninput="atm_tbarItalic(this)">
    </div>

    <div class="cols-60-40">
        <label for="atm-fontsize">Teckenstorlek</label>
        <select id="atm-fontsize" onchange="atm_nbarfsize(this)">
            ${fontsizes}
        </select>
    </div>

    <div class="cols-60-40">
        <label for="atm-bghi">Markerad färg</label>
        <input type="color" id="atm-bghi" value="${nbarBgHi}" oninput="atm_nbarbghi(this)">
        <input type="color" id="atm-fghi" value="${nbarFgHi}" oninput="atm_nbarfghi(this)">
    </div>

    <div class="cols-100">
        <input type="button" value="Klar" onclick="atm_close()">
    </div>
</form>
