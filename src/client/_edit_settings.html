<form enctype="multipart/form-data">

    <h1>Inställningar</h1>
    
    <hr>

    <div class="cols-40-60">
        <label for="es-name">Namn</label>
        <input type="text" id="es-name" value="${name}">
    </div>
    
    <div class="cols-40-60">
        <label for="es-owner">Ägare</label>
        <input type="text" id="es-owner" value="${owner}">
    </div>
    
    <div class="cols-40-60">
        <label for="es-email">EPost</label>
        <input type="email" id="es-email" value="${email}">
    </div>

    <div class="cols-40-60">
        <label for="es-theme">Tema</label>
        <select id="es-theme" onchange="es_theme_selected()">
            ${themes}
        </select>
    </div>

    <hr>

    <div class="cols-100">
        <input  id='es-save' type="button" value="Spara" onclick="es_save()">
    </div>

    <div class="cols-100">
        <input  type="button" value="Klar" onclick="es_close()">
    </div>

</form>
