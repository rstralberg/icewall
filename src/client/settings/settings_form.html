<form enctype="multipart/form-data">

    <h1>Inställningar</h1>
    
    <hr>

    <div class="cols-40-60">
        <label for="sys-settings-form-name">Namn</label>
        <input type="text" id="sys-settings-form-name" value="${name}">
    </div>
    
    <div class="cols-40-60">
        <label for="sys-settings-form-owner">Ägare</label>
        <input type="text" id="sys-settings-form-owner" value="${owner}">
    </div>
    
    <div class="cols-40-60">
        <label for="sys-settings-form-email">EPost</label>
        <input type="email" id="sys-settings-form-email" value="${email}">
    </div>

    <div class="cols-40-60">
        <label for="sys-settings-form-theme">Tema</label>
        <select id="sys-settings-form-theme" onchange="sys_settings_form_theme_selected()">
            ${themes}
        </select>
    </div>

    <hr>

    <div class="cols-100">
        <input  id='sys-settings-form-save' type="button" value="Spara" onclick="sys_settings_form_save()">
    </div>

    <div class="cols-100">
        <input  type="button" value="Klar" onclick="sys_settings_form_close()">
    </div>

</form>
