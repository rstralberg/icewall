<form enctype="multipart/form-data">

    <h1>Inställningar</h1>

    <hr>

    <div class="cols-40-60">
        <label for="settings-name">Namn</label>
        <input type="text" id="settings-name" value="${title}">
    </div>

    <div class="cols-100">
        <input type="hidden" id="settings-imgsrc" value="${logo}">
        <div id="settings-image">
            <img width="128" height="auto" src="${logo}">
        </div>
    </div>

    <div class="cols-40-60">
        <label for="settings-file">Logo</label>
        <input accept=".jpeg, .png, .jpg" type="file" id="settings-file" onchange="settings_logo_selected()">
    </div>

    <div class="cols-40-60">
        <label for="settings-owner">Ägare</label>
        <input type="text" id="settings-owner" value="${owner}">
    </div>

    <div class="cols-40-60">
        <label for="settings-email">EPost</label>
        <input type="email" id="settings-email" value="${email}">
    </div>

    <div class="cols-40-60">
        <label for="settings-theme">Tema</label>
        <select id="settings-theme" onchange="settings_theme_selected()">
            ${themes}
        </select>
    </div>

    <hr>

    <div class="cols-100">
        <input id='settings-save' type="button" value="Spara" onclick="settings_save()">
    </div>

    <div class="cols-100">
        <input type="button" value="Klar" onclick="close_settings()">
    </div>

</form>
