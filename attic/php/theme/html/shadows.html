<form class="theme" enctype="multipart/form-data">

    <div class="title">Skuggor</div>

    <figure>
        <label>Meny</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shNavbar}" onclick="onShNavbar(this)">
        <label>Titlar</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shTitle}" onclick="onShTitle(this)">
        <label>Innehåll</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shContent}" onclick="onShContent(this)">
        <label>Fotrad</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shFooter}" onclick="onShFooter(this)">
    </figure>
    <figure>
        <label>Formulär</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shForm}" onclick="onShForm(this)">
        <label>Knappar</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shButton}" onclick="onShButton(this)">
        <label>Skrivfält</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shInput}" onclick="onShInput(this)">
        <label>Verktyg</label>
        <input title="Skugga" style="outline:none" type="checkbox" checked="${shTools}" onclick="onShTools(this)">
    </figure>
        
    <hr>

    <div class="form-100">
        <input type="button" value="Klar" onclick="closeShadows()">
    </div>

</form>
