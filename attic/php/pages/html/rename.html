<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Ge sidan ett nytt namn</div>

        <hr>
        
        <div class="form-40-60">
            <label class="form-label" for="rp-old">Nuvarande titel:</label>
            <input class="form-text" type="text" id="rp-old" value="${old}" readonly>
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="rp-new">Ny titel:</label>
            <input class="form-text" type="text" id="rp-new" oninput="evNewTitle(this)">
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" disabled id="rp-save" type="button" value="OK" onclick="evSaveNewPageTitle('${pageId}')">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="StÃ¤ng" onclick="closeRenamePage()">
        </div>
        
</form>
