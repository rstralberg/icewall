<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Radera sida</div>

        <hr>

        <div class="form-100 form-comment">
            Kom ihåg att om du radera en sida som har undersidor så
            raderas även dessa. Så tänk två gånger.
        </div>

        <div class="form-40-60">
            <label class="form-label" for="dp-pages">Välj sida att radera:</label>
            <select class="form-select" id="dp-pages" onchange="evDeletePageSelected(this)">
                <option value="none">Välj sida!</option>
                ${pages}
            </select>
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" disabled id="dp-delete" type="button" value="Radera" onclick="evPageDelete()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="evCloseDeletePage()">
        </div>
        
</form>
