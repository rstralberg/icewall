<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Redigera sidor</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="pagesform-select">Välj sida:</label>
            <select class="form-select" id="pagesform-select" onchange="pageSelected()">
                <option value="none">Välj!</option>
                ${pages}
            </select>
        </div>

        <div class="form-10-90">
            <div style="width:min-content">
                <img id="pagesform-up" class="tool" src="icons/white/arrow_up.svg" onclick="moveUp()">
                <img id="pagesform-down" class="tool" src="icons/white/arrow_down.svg" onclick="moveDown()">
            </div>
            <ul id="pagesform-pagelist">
            </ul>
        </div>
        
        <input type="hidden" id="pagesform-selected">

        <div class="form-100">
            <input class="form-button" id="pagesform-delete" type="button" value="Radera" onclick="delPage()">
        </div>
        
        <div class="form-40-60">
            <input class="form-button" type="button" value="Ändra" onclick="renPage()" >
            <input class="form-text" type="text" id="pagesform-rename" >
        </div>

        <div class="form-40-60">
            <label class="form-label" for="pagesform-parent-select">Lägg sidan under</label>
            <select class="form-select" id="pagesform-parent-select"  onchange="parentSelected()">
                <option value="none">Välj!</option>
                <option value="0">Toppnivå!</option>
                ${parents}
            </select>
        </div>

        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Klar" onclick="closeEditPages()">
        </div>
        
</form>
