<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Byt lösenord</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="cpw-old">Ditt gamla lösenord:</label>
            <input class="form-text" type="password" id="cpw-old" onchange="oldPassword('cpw-old', 'cpw-new', 'cpw-repeat')">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="cpw-new">Ditt nya lösenord:</label>
            <input class="form-text" disabled type="password" id="cpw-new">
        </div>

        <div class="form-40-60">
            <label class="form-label" for="cpw-repeat">Ditt nya lösenord igen:</label>
            <input class="form-text" disabled type="password" id="cpw-repeat" onchange="verifyPasswordChanged('cpw-old', 'cpw-new', 'cpw-repeat','cpw-apply')">
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" disabled id="cpw-apply" type="button" value="Ändra" onclick="savePassword('cpw-new')">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closePassword()">
        </div>
        
</form>
