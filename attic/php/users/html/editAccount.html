<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Redigera konto</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="ea-username">Användarnamn</label>
            <input class="form-text" type="text" id="ea-username" readonly value="${username}" >
        </div>
        
        <div class="form-100">
            <img class="form-image" width="${size}px" height="auto" id="ea-picture" src="${picture}">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="ea-file">Bild:</label>
            <input class="form-file" accept=".jpeg, .png, .jpg" type="file" id="ea-file" name="file" onchange="accountImageSelected('ea-file','ea-picture')">
        </div>

        <div class="form-40-60">
            <label class="form-label" for="ea-fullname">Fullständigt namn:</label>
            <input class="form-text" type="text" id="ea-fullname" value="${fullname}" >
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="ea-email">Epost:</label>
            <input class="form-text" type="email" id="ea-email" value="${email}">
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Spara" onclick="saveAccount()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeEditAccount()">
        </div>
        
</form>
