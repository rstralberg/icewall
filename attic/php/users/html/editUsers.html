<form class="form" enctype="multipart/form-data">

    <div class="form-title">Redigera användare</div>

    <hr>

    <div class="form-40-60">
        <label class="form-label" for="eu-users">Användare</label>
        <select class="form-select" id="eu-users" onchange="evUserSelected(this)">
            <option value="none">Välj användare!</option>
            <option value="add">Lägg till ny användare!</option>
            ${users}
        </select>
    </div>

    <div class="form-100">
        <img class="form-image" width="${size}px" height="auto" id="eu-image" src="icons/avatar.png">
    </div>

    <div class="form-40-60">
        <label class="form-label" for="eu-picture">Bild</label>
        <input class="form-file" disabled accept=".jpeg, .png, .jpg" type="file" id="eu-picture" 
            onchange="evUserImage(this)">
    </div>

    <div class="form-20-30-20-30">
        <label class="form-label" for="eu-username">Användarnamn</label>
        <input class="form-text" disabled type="text" id="eu-username" oninput="evEuUsername(this)">
        <label class="form-label" for="eu-fullname">Fullständigt namn</label>
        <input class="form-text" disabled type="text" id="eu-fullname" oninput="evEuFullname(this)">
        <label class="form-label" for="eu-email">Epost</label>
        <input class="form-text" disabled type="email" id="eu-email" oninput="evEuEmail(this)">
        <label class="form-label" for="eu-password">Lösenord</label>
        <input class="form-text" disabled type="password" id="eu-password" oninput="evEuPassword(this)">
    </div>

    <hr>

    <div class="form-100">
        <input class="form-button" id='eu-save-new' disabled type="button" value="Spara ny användare" onclick="evSaveNewUser()">
    </div>

    <div class="form-100">
        <input class="form-button" id='eu-save' disabled type="button" value="Spara" onclick="evSaveUser()">
    </div>

    <div class="form-100">
        <input class="form-button" id="eu-delete" disabled type="button" value="Radera" onclick="evDeleteUser()">
    </div>

    <div class="form-100">
        <input class="form-button" type="button" value="Klar" onclick="evCloseEditUser()">
    </div>

</form>
