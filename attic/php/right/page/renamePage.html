<form class="form" enctype="multipart/form-data">

    <h1>Ge sidan ett nytt namn</h1>

    <hr>

    <div class="cols-40-40-30">
        <label for="rp-old">Nuvarande titel:</label>
        <input type="text" id="rp-old" value="${old}" readonly disabled>
    </div>

    <div class="cols-40-40-30">
        <label for="rp-new">Ny titel:</label>
        <input type="text" id="rp-new" onchange="titleChanged()">
    </div>

    <hr>

    <div class="cols-100">
        <input disabled id="rp-save" type="button" value="OK" onclick="saveNewTitle()">
    </div>

    <div class="cols-100">
        <input type="button" value="StÃ¤ng" onclick="closeRenamePage()">
    </div>

</form>
