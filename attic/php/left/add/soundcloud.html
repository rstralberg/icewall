<form class="form" enctype="multipart/form-data">

    <h1>Soundcloud</h1>

    <hr>

    <div class="cols-100" id="sc-frame">
        ${url}
    </div>

    <div class="cols-40-40-30">
        <label for="sc-url">Klistra in:</label>
        <input type="text" id="sc-url" name="url" required onchange="soundcloudSelected()">
    </div>

    <div class="cols-100">
        <input type="button" value="OK" onclick="saveSoundcloud()">
    </div>

    <div class="cols-100">
        <input type="button" value="Stäng" onclick="closeSoundcloud()">
    </div>

</form>
