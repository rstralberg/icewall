<form class="form" enctype="multipart/form-data">

    <h1>Logga ut ${username}</h1>

    <hr>
    <div class="cols-100" style="text-align: center;">
        Välj vad du vill göra
    </div>

    <div class="cols-100">
        <input type="button" value="Logga ut" onclick="evLogoutSelect()">
    </div>

    <div class="cols-100">
        <input type="button" value="Redigera ditt konto" onclick="evEditAccount()">
    </div>

    <div class="cols-100">
        <input type="button" value="Ändra ditt lösenord" onclick="webForm('password')">
    </div>

    <div class="cols-100">
        <input ${disabled} type="button" value="Radera ditt konto" onclick="evDeleteAccount()">
    </div>

    <hr>

    <div class="cols-100">
        <input type="button" value="Stäng" onclick="closeLogout()">
    </div>

</form>
