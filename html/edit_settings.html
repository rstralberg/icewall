<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Redigera inställningar</div>

        <hr>

        <div class="form-100">
            <img class="form-image" width="${size}px" height="auto" id="editsettings-logo" src="${logo}">
        </div>

        <div class="form-40-60">
            <label class="form-label" for="editsettings-logo-file">Bild</label>
            <input class="form-file" accept=".jpeg, .png, .jpg" type="file" id="editsettings-logo-file" name="file" required onchange="onEditSettingsImageSelected()">
        </div>


        <div class="form-40-60">
            <label class="form-label" for="editsettings-name">Webbplatsens namn</label>
            <input class="form-text" type="text" id="editsettings-name" value="${name}">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="editsettings-owner">Ägare</label>
            <input class="form-text" type="text" id="editsettings-owner"  value="${owner}">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="editsettings-host">Värd</label>
            <input class="form-text" type="text" id="editsettings-host"  value="${host}">
        </div>
        

        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Spara" onclick="onEditSettingsApply()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="onEditSettingsClose()">
        </div>
        
</form>
