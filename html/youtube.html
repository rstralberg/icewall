<form class="form" enctype="multipart/form-data">

    <div class="form-title">Youtube</div>

    <hr>

    <div class="form-100" id="youtube-frame">
        ${url}
    </div>

    <div class="form-20-80">
        <label class="form-label" for="youtube-url">Klistra in:</label>
        <input class="form-text" type="text" id="youtube-url" name="url" required onchange="onYoutubeSelected()">
    </div>

    <hr>

    <div class="form-100">
        <input class="form-button" type="button" value="OK" onclick="onYoutubeApply()">
    </div>

    <div class="form-100">
        <input class="form-button" type="button" value="Avbryt" onclick="onYoutubeClose()">
    </div>

</form>
