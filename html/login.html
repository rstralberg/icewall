<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Login</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="login-username">Username:</label>
            <input class="form-text" type="text" id="login-username" name="username" required >
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="login-password">Password:</label>
            <input class="form-text" type="password" id="login-password" name="password" required >
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Login" onclick="onLoginApply()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Avbryt" onclick="onLoginClose()">
        </div>
        
</form>
