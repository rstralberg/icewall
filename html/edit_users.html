<form class="form" enctype="multipart/form-data">

    <div class="form-title">Redigera användare</div>

    <hr>
    <input type="hidden" id="editusers-password" value="">

    <div class="form-40-60">
        <label class="form-label" for="editusers-select">Användare</label>
        <select class="form-select" id="editusers-select" onchange="onEditUsersSelect()">
            <option value="none">välj!</option>
            <option value="add">Lägg till ny användare!</option>
            ${users}
        </select>
    </div>

    <div class="form-100">
        <img class="form-image" width="${size}px" height="auto" id="editusers-picture" src="icons/avatar.png">
    </div>

    <div class="form-40-60">
        <label class="form-label" for="editusers-imgfile">Bild</label>
        <input class="form-file" accept=".jpeg, .png, .jpg" type="file" id="editusers-imgfile" name="file" required
            onchange="onEditUsersImageSelected()">
    </div>

    <div class="form-20-30-20-30">
        <label class="form-label" for="editusers-fullname">Fullständigt namn</label>
        <input class="form-text" type="text" id="editusers-fullname">
        <label class="form-label" for="editusers-email">Epost</label>
        <input class="form-text" type="email" id="editusers-email"">
    </div>

    <div class="form-25-25-25-25">
        <label class="form-label" for="editusers-perm-pages">Sidor</label>
        <input class="form-checkbox" type="checkbox" id="editusers-perm-pages">
        <label class="form-label" for="editusers-perm-blocks">Innehåll</label>
        <input class="form-checkbox" type="checkbox" id="editusers-perm-blocks">
    </div>

    <div class="form-25-25-25-25">
        <label class="form-label" for="editusers-perm-users">Användare</label>
        <input class="form-checkbox" type="checkbox" id="editusers-perm-users">
        <label class="form-label" for="editusers-perm-themes">Teman</label>
        <input class="form-checkbox" type="checkbox" id="editusers-perm-themes">
    </div>

    <div class="form-25-25-25-25">
        <label class="form-label" for="editusers-perm-settings">Inställningar</label>
        <input class="form-checkbox" type="checkbox" id="editusers-perm-settings">
    </div>

    <hr>

    <div class="form-100">
        <input class="form-button" type="button" value="Spara" onclick="onEditUsersSave()">
    </div>

    <div class="form-100">
        <input class="form-button" type="button" value="Radera" onclick="onEditUsersDelete()">
    </div>

    <div class="form-100">
        <input class="form-button" type="button" value="Klar" onclick="onEditUsersClose()">
    </div>

</form>
