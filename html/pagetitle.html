            <img src="icons/white/separator.svg" class="page-icon" style="display:${showPages}">

            <img src="icons/white/edit.svg" class="page-icon" title="Byt namn p책 sidan" style="display:${isAuthor}"
                onclick="onPageTitle()">

            <img src="icons/white/${showIcon}.svg" class="page-icon" style="display:${isAuthor};background:${showTitleColor}"

            <img src="icons/white/text.svg" class="page-icon" title="L채gg till ett nytt avsnitt i sidan."

                onclick="onEditUsers()">

            <img src="icons/white/palette.svg" class="page-icon" title="Redigera teman." style="display:${showEditThemes}"
                onclick="onEditThemes()">

            <img src="icons/white/tools.svg" class="page-icon" title="Redigera inst채llningar."
                style="display:${showEditSettings}" onclick="onEditSettings()">
            <img src="icons/white/separator.svg" class="page-icon" style="display:${showEditSettings}">
        </div>

        <div style="display:${isAuthor}">
            <label for="page-public" class="form-label page-public">Publik</label>
            <input id="page-public" class="form-checkbox page-public-checkbox" type="checkbox" ${pub}>
        </div>

        <div>
            ${title}
        </div>

</div>
