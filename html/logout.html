<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Logga ut</div>

        <hr>

        
        <div class="form-100">
            ${username}. Välj vad du vill göra!
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Logga ut" onclick="onLogoutApply()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Redigera ditt konto" onclick="onEditAccount()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Ändra ditt lösenord" onclick="onChangePassword()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Radera ditt konto" onclick="onDeleteAccount()">
        </div>

        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Avbryt" onclick="onLogoutClose()">
        </div>
        
</form>
