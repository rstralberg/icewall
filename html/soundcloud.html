<form class="form" enctype="multipart/form-data">

    <div class="form-title">Soundcloud</div>

    <hr>

    <div class="form-100" id="soundcloud-frame">
        ${url}
    </div>

    <div class="form-40-60">
        <label class="form-label" for="soundcloud-url">Klistra in:</label>
        <input class="form-text" type="text" id="soundcloud-url" name="url" required onchange="onSoundcloudSelected()">
    </div>

    <div class="form-100">
        <input class="form-button" type="button" value="OK" onclick="onSoundcloudApply()">
    </div>

    <div class="form-100">
        <input class="form-button" type="button" value="Avbryt" onclick="onSoundcloudClose()">
    </div>

</form>
