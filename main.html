<form enctype="multipart/form-data">
    <h1>Logga ut admin</h1><input type="hidden" id="logout-username" value="admin">
    <hr>
    <div class="cols-100" style="text-align: center;">
        Vad du vill göra?
    </div>
    <div class="cols-100">
        <input type="button" value="Logga ut" onclick="logout_selected()">
    </div>
    <div class="cols-100">
        <input type="button" value="Redigera ditt konto" onclick="edit_account_selected()">
    </div>
    <div class="cols-100">
        <input disabled type="button" value="Radera ditt konto" onclick="delete_account_selected()">
    </div>
    <hr>
    <div class="cols-100">
        <input type="button" value="Stäng" onclick="logout_close()">
    </div>
</form>
