<form class="form" enctype="multipart/form-data">

    <h1>Ny användare</h1>

    <hr>

    <div class="cols-40-40-30">
        <label for="nu-uname">Username:</label>
        <input type="text" id="nu-uname">
    </div>

    <div class="cols-40-40-30">
        <label for="nu-pwd">Password:</label>
        <input type="password" id="nu-pwd">
    </div>

    <hr>

    <div class="cols-100">
        <input type="button" value="Login" onclick="saveNewUser('nu-uname','nu-pwd')">
    </div>

    <div class="cols-100">
        <input type="button" value="Stäng" onclick="closeNewUser()">
    </div>

</form>
