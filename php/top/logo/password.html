<form class="form" enctype="multipart/form-data">

    <h1>Byt lösenord</h1>

    <hr>

    <div class="cols-40-40-30">
        <label for="cpw-old">Ditt gamla lösenord:</label>
        <input type="password" id="cpw-old"
            onchange="oldPassword('cpw-old', 'cpw-new', 'cpw-repeat')">
    </div>

    <div class="cols-40-40-30">
        <label for="cpw-new">Ditt nya lösenord:</label>
        <input disabled type="password" id="cpw-new">
    </div>

    <div class="cols-40-40-30">
        <label for="cpw-repeat">Ditt nya lösenord igen:</label>
        <input disabled type="password" id="cpw-repeat"
            onchange="verifyPasswordChanged('cpw-old', 'cpw-new', 'cpw-repeat','cpw-apply')">
    </div>

    <hr>

    <div class="cols-100">
        <input disabled id="cpw-apply" type="button" value="Ändra" onclick="savePassword('cpw-new')">
    </div>

    <div class="cols-100">
        <input type="button" value="Stäng" onclick="closePassword()">
    </div>

</form>
