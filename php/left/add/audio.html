<form class="form" enctype="multipart/form-data">
    
    <h1>MP3 Musik</h1>

        <hr>

        <div class="cols-100">
            <audio id="audio-player" controls src="${url}"></audio>
        </div>
        
        <div class="cols-40-40-30">
            <label for="audio-file">Välj:</label>
            <input accept=".mp3" type="file" id="audio-file" name="file" required onchange="mp3Selected('audio-file','audio-player')">
        </div>
        
        <div class="cols-40-40-30">
            <label for="audio-caption">Kommentar:</label>
            <input type="text" id="audio-caption" name="caption" value="${comment}">
        </div>
        <hr>
        
        <div class="cols-100">
            <input type="button" value="OK" onclick="saveAudio()">
        </div>
        
        <div class="cols-100">
            <input type="button" value="Stäng" onclick="closeAudio()">
        </div>
        
</form>
