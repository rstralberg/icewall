<form class="theme" enctype="multipart/form-data">

    <div class="title">Tema för ditt innehåll</div>

    <!-- 'dCenter' -->


        <div style="display:flex;margin-bottom: 2vh;margin-top: 2vh;">

            <label>Bredd</label>
            <input title="Bredd" style="outline:none" min="30" max="100" type="number" value="${wContent}"
                oninput="onWContent(this)">

            <label>Rundning</label>
            <input title="Rundning" style="outline:none" min="0" max="20" type="number" value="${rRoundness}"
                oninput="onRContent(this)">

            <label>Ramfärg</label>
            <input title="Färg" style="outline:none; margin:4px 32px" type="color" valued="${borderColor}"
                oninput="onBdColContent(this)">
            </div>
            <div style="display:flex;">
            </div>
            <div style="display:flex;margin-bottom: 2vh;">
    
            <label>Rambredd</label>
            <input title="Tjocklek" style="outline:none" min="0" max="10" type="number" value="${borderWidth}"
                oninput="onBdSizeContent(this)">

            <label>Bakgrundsfärg</label>
            <input title="Färg" style="outline:none; margin:4px 32px" type="color" value="${bgCenter}" oninput="onBgContent(this)">

            <label>Textfärg</label>
            <input title="Färg" style="outline:none; margin:4px 32px" type="color" value="${fgCenter}" oninput="onFgContent(this)">


        </div>
        <div style="display:flex;margin-bottom: 2vh;">
            <label>Avstånd</label>
            <input title="Avstånd" style="outline:none" min="0" max="20" type="number" value="${dCenter}"
                oninput="onDContent(this)">
       
            <label>Teckenstorlek</label>
            <input title="Storlek" style="outline:none" min="0.1" max="3.0" step="0.1" type="number"
            value="${fzCenter}" oninput="onFzContent(this)">

            <label>Skugga</label>
            <input title="Skugga" style="outline:none" type="checkbox" checked="${shadows}"
                oninput="onShContent(this)">

            </div>

        <hr>
        <div class="cols-100">
            <input type="button" value="Spara" onclick="savePageTheme()">
        </div>

        <div class="cols-100">
            <input type="button" value="Stäng" onclick="closePageTheme()">
        </div>

</form>
