<form class="theme-edit">
    <h1>${title}</h1>
    <hr>

    <figure>
        <figcaption>Normalt</figcaption>
        <input type="color" id="{$name}-bg" value="${bg}" onchange="on{$name}Bg(this)">
        <input type="color" id="{$name}-fg" value="${fg}" onchange="on{$name}Fg(this)">
    </figure>

    <figure>
        <figcaption>Aktivt</figcaption>
        <input type="color" id="{$name}-bgHi" value="${bgHi}" onchange="on{$name}BgHi(this)">
        <input type="color" id="{$name}-fgHi" value="${bgHi}" onchange="on{$name}fgHi(this)">
    </figure>
    <hr>
    <input type="button" onclick="closeColors()" value="Klar">

</form>
