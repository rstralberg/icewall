<form class="form" enctype="multipart/form-data">

    <h1>Redigera sidor</h1>

    <hr>

    <div class="cols-40-40-30">
        <label for="ep-pages">Välj sida:</label>
        <select id="ep-pages" onchange="pageSelected()">
            <option value="none">Välj!</option>
            ${pages}
        </select>
    </div>

    <div class="cols-10-90">
        <div style="width:min-content">
            <img id="ep-up" class="tool" src="icons/white/arrow_up.svg" onclick="moveUp()">
            <img id="ep-down" class="tool" src="icons/white/arrow_down.svg" onclick="moveDown()">
        </div>
        <ul id="ep-pagelist">
        </ul>
    </div>

    <input type="hidden" id="ep-selected">

    <div class="cols-100">
        <input id="ep-delete" type="button" value="Radera" onclick="edDeletePage()">
    </div>

    <div class="cols-40-40-30">
        <input disabled id="ep-rename-button" type="button" value="Ändra" onclick="edRenamePage()">
        <input disabled type="text" id="ep-rename" oninput="edRenameChange()">
    </div>

    <div class="cols-40-40-30">
        <label for="ep-parent-select">Lägg sidan under</label>
        <select id="ep-parent-select" onchange="parentSelected()">
            <option value="none">Välj!</option>
            <option value="0">Toppnivå!</option>
            ${parents}
        </select>
    </div>

    <hr>

    <div class="cols-100">
        <input type="button" value="Klar" onclick="closeEditPages()">
    </div>

</form>
