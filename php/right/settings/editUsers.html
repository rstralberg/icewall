<form class="form" enctype="multipart/form-data">

    <h1>Redigera användare</h1>

    <hr>

    <div class="cols-40-40-30">
        <label for="eu-users">Användare</label>
        <select id="eu-users" onchange="euUserSelected(this)">
            <option value="none">Välj användare!</option>
            <option value="add">Lägg till ny användare!</option>
            ${users}
        </select>
    </div>

    <div class="cols-100">
        <img style="min-height:${size}px" width="${size}px" height="auto" id="eu-image" src="icons/avatar.png">
    </div>

    <div class="cols-40-40-30">
        <label for="eu-picture">Bild</label>
        <input disabled accept=".jpeg, .png, .jpg" type="file" id="eu-picture" onchange="euUserImage()">
    </div>

    <div class="cols-20-30-20-30">
        <label for="eu-username">Användarnamn</label>
        <input disabled type="text" id="eu-username" oninput="euUsername()">
        
        <label for="eu-fullname">Fullständigt namn</label>
        <input disabled type="text" id="eu-fullname" oninput="euFullname()">
        
        <label for="eu-email">Epost</label>
        <input disabled type="email" id="eu-email" oninput="euEmail()">
        
        <label for="eu-password">Lösenord</label>
        <input disabled type="password" id="eu-password" oninput="euPassword()">
    </div>

    <hr>

    <div class="cols-100">
        <input id='eu-save-new' disabled type="button" value="Spara ny användare" onclick="euSaveNewUser()">
    </div>

    <div class="cols-100">
        <input id='eu-save' disabled type="button" value="Spara" onclick="euSaveUser()">
    </div>

    <div class="cols-100">
        <input id="eu-delete" disabled type="button" value="Radera" onclick="euDeleteUser()">
    </div>

    <div class="cols-100">
        <input type="button" value="Klar" onclick="closeEditUser()">
    </div>

</form>
