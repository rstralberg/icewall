<form class="theme" enctype="multipart/form-data">

    <div class="title">Färger</div>

    <div style="display:flex;">
        <figure>
            <figcaption>Övergripande</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgApp}" oninput="onBgApp(this)">
            <input title="Text" type="color" value="${fgApp}" oninput="onFgApp(this)">
        </figure>

        <figure>
            <figcaption>Meny</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgNavbar}" oninput="onBgNavbar(this)">
            <input title="Text" type="color" value="${fgNavbar}" oninput="onFgNavbar(this)">
        </figure>

        <figure>
            <figcaption>Markering</figcaption>
            <input title="Markerad Bakgrund" type="color" value="${bgHover}" oninput="onBgHover(this)">
            <input title="Markerad Text" type="color" value="${fgHover}" oninput="onFgHover(this)">
        </figure>

        <figure>
            <figcaption>Titlar</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgTitle}" oninput="onBgTitle(this)">
            <input title="Text" type="color" value="${fgTitle}" oninput="onFgTitle(this)">
        </figure>
    </div>
    <div style="display:flex;">

        <figure>
            <figcaption>Innehåll</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgContent}" oninput="onBgContent(this)">
            <input title="Text" type="color" value="${fgContent}" oninput="onFgContent(this)">
        </figure>

        <figure>
            <figcaption>Fotraden</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgFooter}" oninput="onBgFooter(this)">
            <input title="Text" type="color" value="${fgFooter}" oninput="onFgFooter(this)">
        </figure>
        <figure>
            <figcaption>Formulär</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgForm}" oninput="onBgForm(this)">
            <input title="Text" type="color" value="${fgForm}" oninput="onFgForm(this)">
        </figure>
    </div>
    <div style="display:flex;">

        <figure>
            <figcaption>Knappar</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgButton}" oninput="onBgButton(this)">
            <input title="Text" type="color" value="${fgButton}" oninput="onFgButton(this)">
        </figure>

        <figure>
            <figcaption>Skrivfält</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgInput}" oninput="onBgInput(this)">
            <input title="Text" type="color" value="${fgInput}" oninput="onFgInput(this)">
        </figure>

        <figure>
            <figcaption>Verktyg</figcaption>
            <input title="Bakgrund" style="outline:none" type="color" value="${bgTools}" oninput="onBgTools(this)">
            <input title="Text" type="color" value="${fgTools}" oninput="onFgTools(this)">
        </figure>
    </div>
    <hr>

    <div class="form-100">
        <input type="button" value="Klar" onclick="closeColors()">
    </div>

</form>
