<form style="min-width:70vw" class="theme" enctype="multipart/form-data">

    <input type="hidden" id="cur-part">
    <hr>

    <label for="editthemes-theme">Tema</label>
    <select id="editthemes-theme" onchange="themeSelected()">
        <option value="none">Välj!</option>
        <option value="add">Skapa nytt tema!</option>
        ${themes}
    </select>

    <label style="margin-left:20px" for="editthemes-part">Område</label>
    <select id="editthemes-part" onchange="themePartSelected()">
        <option value="none">Välj!</option>
        <option value="app">Övergripande</option>
        <option value="edit">Redigering</option>
        <option value="tool">Verktyg</option>
        <option value="title">Titlar</option>
        <option value="bar">Menyer</option>
        <option value="content">Innehåll</option>
        <option value="form">Forumlär</option>
        <option value="btn">Knappar</option>
        <option value="inp">Skrivfält</option>
        <option value="link">Webblänkar</option>
    </select>

    <hr>
    <figure>
        <figcaption>Normal</figcaption>
        <input id="editthemes-bg" title="Bakgrund" style="outline:none" type="color" value="#404040"
            oninput="onEditThemesBg()">
        <input id="editthemes-fg" title="Text" type="color" value="#ff0000" oninput="onEditThemesFg()">
    </figure>

    <figure>
        <figcaption>Aktiv</figcaption>
        <input id="editthemes-act-bg" title="Bakgrund" type="color" value="#404040" oninput="onEditThemesActBg()">
        <input id="editthemes-act-fg" title="Text" type="color" value="#404040" oninput="onEditThemesActFg()">
    </figure>

    <figure>
        <figcaption>Teckenstorlek</figcaption>
        <input height="2em" id="editthemes-fontsize" type="range" step="0.05" min="0.6" max="1.4" 
        oninput="onEditThemesFontSize()">
        <div style="display: block;position: relative;left: 167px;top: -28px;">1.4</span>
    </figure>

    <label for="editthemes-appwidth">Sidans bredd</label>
    <input id="editthemes-appwidth" type="range" min="50" max="100" 
        oninput="onEditThemesAppWidth()">

    <label class="theme-label" for="editthemes-roundness">Ramar</label>

    <input class="theme-number" id="editthemes-roundness" type="checkbox" min="0" max="20" disabled
        oninput="onEditThemesRoundness()">
    <input class="theme-slider" id="editthemes-roundness" type="range" min="0" max="20" disabled
        oninput="onEditThemesRoundness()">

    <label class="theme-label" for="editthemes-font">Teckensnitt</label>
    <select class="theme-select" id="editthemes-font" disabled onchange="onEditThemesFont()">
        ${fonts}
    </select>
    <label class="theme-label" for="editthemes-iconscolor">Ikonfärg</label>

    <label class="theme-label" for="editthemes-shadow">Skugga</label>
    <input class="form-checkbox" id="editthemes-shadow" disabled type="checkbox" oninput="onEditThemesShadow()"> -->
    <hr>

    <div class="form-100">
        <input class="form-button" type="button" value="Spara" onclick="onEditThemesApply()">
    </div>

    <div class="form-100">
        <input class="form-button" type="button" value="Stäng" onclick="closeEditThemes()">
    </div>

</form>
