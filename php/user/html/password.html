<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Byt lösenord</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="changepassword-old">Ditt gamla lösenord:</label>
            <input class="form-text" type="password" id="changepassword-old" onchange="oldPasswordChanged()">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="changepassword-new">Ditt nya lösenord:</label>
            <input class="form-text" type="password" id="changepassword-new"  onchange="newPasswordChanged()">
        </div>

        <div class="form-40-60">
            <label class="form-label" for="changepassword-repeat">Ditt nya lösenord igen:</label>
            <input class="form-text" type="password" id="changepassword-repeat" onchange="verifyPasswordChanged()">
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" disabled id="changepassword-apply" type="button" value="Ändra" onclick="saveNewPassword()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeChangePassword()">
        </div>
        
</form>
