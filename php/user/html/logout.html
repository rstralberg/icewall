<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Logga ut</div>

        <hr>

        
        <div class="form-100">
            ${username}. Välj vad du vill göra!
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Logga ut" onclick="logoutSelected()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Redigera ditt konto" onclick="editAccountSelected()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Ändra ditt lösenord" onclick="editPasswordSelected()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Radera ditt konto" onclick="deteteAccountSelected()">
        </div>

        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeLogout()">
        </div>
        
</form>
