<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Logga ut ${username}</div>

        <hr>
        <div class="form-100" style="text-align: center;">
            Välj vad du vill göra
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Logga ut" onclick="evLogoutSelect()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Redigera ditt konto" onclick="evEditAccount()">
        </div>

        <div class="form-100">
            <input class="form-button" type="button" value="Ändra ditt lösenord" onclick="webForm('password')">
        </div>

        <div class="form-100">
            <input class="form-button" ${disabled} type="button" value="Radera ditt konto" onclick="evDeleteAccount()">
        </div>

        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeLogout()">
        </div>
        
</form>
