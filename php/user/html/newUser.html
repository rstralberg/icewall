<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Ny användare</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="nu-uname">Username:</label>
            <input class="form-text" type="text" id="nu-uname">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="nu-pwd">Password:</label>
            <input class="form-text" type="password" id="nu-pwd" >
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Login" onclick="saveNewUser('nu-uname','nu-pwd')">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeNewUser()">
        </div>
        
</form>
