<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Redigera konto</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="editaccount-username">Användarnamn</label>
            <input class="form-text" type="text" id="editaccount-username" readonly value="${username}" >
        </div>
        
        <div class="form-100">
            <img class="form-image" width="${size}px" height="auto" id="editaccount-picture" src="${picture}">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="accountform-imgfile">Bild:</label>
            <input class="form-file" accept=".jpeg, .png, .jpg" type="file" id="accountform-imgfile" name="file" required onchange="accountImageSelected()">
        </div>

        <div class="form-40-60">
            <label class="form-label" for="editaccount-fullname">Fullständigt namn:</label>
            <input class="form-text" type="text" id="editaccount-fullname" value="${fullname}" >
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="editaccount-email">Epost:</label>
            <input class="form-text" type="email" id="editaccount-email" value="${email}">
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Spara" onclick="saveAccount()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeEditAccount()">
        </div>
        
</form>
