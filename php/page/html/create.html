<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Skapa ny sida</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="cp-title">Sidans titel:</label>
            <input class="form-text" type="text" id="cp-title" name="title" required> 
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="cp-placement">Placering:</label>
            <select id="cp-placement">
                <option value="top">I toppmeny UTAN underliggande sidor</option>
                <option value="parent">I toppmeny MED underliggande sidor</option>
                ${pages}
            </select>   
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="cp-showtitle">Visa sidans titel</label>
            <input class="form-checkbox" type="checkbox" id="cp-showtitle" checked>
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="cp-author">Författare</label>
            <select class="form-select" id="cp-author">
                ${users}
            </select>
        </div>
        
        <hr>
        <div class="form-100">
            <input class="form-button" type="button" value="OK" onclick="createPage()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeCreatePage()">
        </div>
        
</form>
