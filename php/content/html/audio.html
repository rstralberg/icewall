<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">MP3 Musik</div>

        <hr>

        <div class="form-100">
            <audio id="audio-player" controls src="${url}"></audio>
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="audio-file">Välj:</label>
            <input class="form-file" accept=".mp3" type="file" id="audio-file" name="file" required onchange="mp3Selected('audio-file','audio-player')">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="audio-caption">Kommentar:</label>
            <input class="form-text" type="text" id="audio-caption" name="caption" value="${comment}">
        </div>
        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="OK" onclick="saveAudio()">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeAudio()">
        </div>
        
</form>
