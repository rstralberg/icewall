
<form class="form" enctype="multipart/form-data">
    
    <div class="form-title">Webb länk</div>

        <hr>

        <div class="form-40-60">
            <label class="form-label" for="weblink-text">Text:</label>
            <input class="form-text" type="text" id="weblink-text" name="weblink-text" required value="${text}">
        </div>
        
        <div class="form-40-60">
            <label class="form-label" for="weblink-url">Address:</label>
            <input class="form-text" type="url" id="weblink-url" name="weblink-url" required >
        </div>
        
        <hr>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Skapa" onclick="saveWeblink(${cursorpos})">
        </div>
        
        <div class="form-100">
            <input class="form-button" type="button" value="Stäng" onclick="closeWeblink()">
        </div>
        
</form>
