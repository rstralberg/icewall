<figure class="tool-section">
    <figcaption class="tool-section-title">Avsnitt</figcaption>
    <hr class="tool-section-ruler">
    <button id="lt-delete-content" class="tool-button" onclick="evDeleteContent()">Radera</button>
    <button id="lt-save-content" class="tool-button" onclick="evSaveContent()">Spara</button>
    <button id="lt-move-up" class="tool-button" onclick="evMoveUp()">Flytta <b>&uarr;</b></button>
    <button id="lt-move-down" class="tool-button" onclick="evMoveDown()">Flytta <b>&darr;</b></button>

<figure class="tool-section">
    <figcaption class="tool-section-title">Innehåll</figcaption>

    <button id="lt-italic" class="tool-button" onclick="evItalic()">Kursiv stil</button>
    <button id="lt-fontsize-plus" class="tool-button" onclick="evFontSizeUp()">Tecken <b>&uarr;</b></button>
    <button id="lt-fontsize-minus" class="tool-button" onclick="evFontSizeDown()">Tecken <b>&darr;</b></button>

    <button id="lt-align-center" class="tool-button" onclick="evAlignCenter()">Mitten</button>
    <button id="lt-align-right" class="tool-button" onclick="evAlignRight()">Höger</button>
    <button id="lt-theme" class="tool-button" onclick="evEditPageTheme()">Utseende</button>
    <button id="lt-shadown" class="tool-button" onclick="evShadow()">Skugga</button>
</figure>

<figure class="tool-section">
    <figcaption class="tool-section-title">Lägg in</figcaption>

    <button id="lt-spotify" class="tool-button" onclick="evSpotify()">Spotify</button>
    <button id="lt-soundcloud" class="tool-button" onclick="evSoundcloud()">Soundcloud</button>
    <button id="lt-youtube" class="tool-button" onclick="evYoutube()">Youtube</button>
